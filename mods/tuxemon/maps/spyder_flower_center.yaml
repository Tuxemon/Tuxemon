events:
  Route Music:
    actions:
    - play_music music_cathedral_theme
    conditions:
    - not music_playing music_cathedral_theme
    type: "event"
  Go Outside:
    actions:
    - transition_teleport spyder_flower_city.tmx,16,16,0.3
    - char_face player,down
    conditions:
    - is char_at player
    - is char_facing player,down
    x: 6
    y: 10
    type: "event"
  Create Nurse:
    actions:
    - create_npc spyder_cathedral_nurse,5,4
    - set_variable teleport_faint:spyder_flower_center.tmx 6 7
    - load_yaml spyder_cathedral
    conditions:
    - not char_exists spyder_cathedral_nurse
    type: "event"

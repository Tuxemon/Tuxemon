events:
  Go Downstairs:
    actions:
    - transition_teleport player_house_downstairs.tmx,1,3,0.3
    - player_face down
    conditions:
    - is player_at
    height: 1
    width: 1
    x: 8
    y: 3
  Use Computer:
    actions:
    - change_state PCState
    conditions:
    - is player_at 4,3
    - is player_facing up
    - is button_pressed K_RETURN
    height: 1
    width: 1
    x: 4
    y: 3
    type: "event"
  Give Money:
    actions:
    - set_money player,1000000
    - set_variable xero_starting_money:yes
    conditions:
    - not variable_set xero_starting_money:yes
    height: 1
    width: 1
    x: 2
    y: 1
    type: "event"
  Player Spawn:
    height: 1
    width: 1
    x: 4
    y: 5

events:
  Go Downstairs:
    actions:
    - transition_teleport player_house_downstairs.tmx,1,3,0.3
    - player_face down
    conditions:
    - is player_at
    height: 1
    width: 1
    x: 8
    y: 3
  Use Computer:
    actions:
    - change_state PCState
    conditions:
    - is player_at 4,3
    - is player_facing up
    - is button_pressed K_RETURN
    height: 1
    width: 1
    x: 4
    y: 3
    type: "event"
  Give Money:
    actions:
    - variable_math money,+,1000000
    - set_variable xero_starting_money:yes
    conditions:
    - not variable_set xero_starting_money:yes
    height: 1
    width: 1
    x: 2
    y: 1
    type: "event"
  Player Spawn:
    height: 1
    width: 1
    x: 4
    y: 5
  Resting in Bed:
    actions:
    - screen_transition 1
    - wait 0.5
    - translated_dialog spyder_papertown_restinbed
    - set_monster_health ,
    - set_monster_status ,
    - set_variable teleport_faint:player_house_bedroom.tmx 7 6
    conditions:
    - is button_pressed K_RETURN
    - is player_facing_tile
    height: 2
    width: 1
    x: 1
    y: 3
    type: "event"
  Auto Healing Teleported:
    actions:
    - set_monster_health ,
    - set_monster_status ,
    - wait 1
    - set_variable teleport_faint:player_house_bedroom.tmx 7 6
    conditions:
    - is variable_set battle_last_result:lost
    height: 1
    width: 1
    x: 0
    y: 0
    type: "event"

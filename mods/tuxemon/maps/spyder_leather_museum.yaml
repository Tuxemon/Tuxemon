    x: 25
    y: 8
    width: 1
    height: 1
  Make Shopkeeper:
    actions:
    - create_npc spyder_maniac,2,9
    - npc_face spyder_maniac,left
    conditions:
    - not npc_exists spyder_maniac
    x: 2
    y: 9
    width: 1
    height: 1
  Shopkeeper Talk:
    actions:
    - translated_dialog spyder_museum_shopkeeper_chat
    behav:
    - talk spyder_maniac
    x: 5
    y: 8
    width: 1
    height: 1
  Pay Option:
    actions:
    - translated_dialog spyder_museum_entrance1
    - translated_dialog_choice yes:no,paymuseum
    conditions:
    - is player_at
    - is player_facing up
    - not variable_set paymuseum:yes
    - not variable_set paymuseum:no
    - not variable_set notpaidmuseum:yes
    x: 1
    y: 9
    width: 1
    height: 1
  Pay:
    actions:
    - lock_controls
    - pathfind player,1,8
    - set_variable paymuseum:null
    - translated_dialog spyder_museum_entrance2
    - unlock_controls
    conditions:
    - is variable_set paymuseum:yes
    x: 2
    y: 6
    width: 1
    height: 1
  No Pay (Required):
    actions:
    - lock_controls
    - pathfind player,1,10
    - set_variable paymuseum:null
    - unlock_controls
    conditions:
    - is variable_set paymuseum:no
    - is variable_set notpaidmuseum:yes
    x: 0
    y: 7
    width: 1
    height: 1
  Pay Requirement:
    actions:
    - player_stop
    - lock_controls
    - translated_dialog spyder_museum_entrance3
    - npc_face spyder_maniac,up
    - translated_dialog_choice yes:no,paymuseum
    - unlock_controls
    conditions:
    - is player_at
    - is player_facing up
    - not variable_set paymuseum:yes
    - not variable_set paymuseum:no
    - is variable_set notpaidmuseum:yes
    x: 1
    y: 9
    width: 1
    height: 1
  No Pay (Not Required):
    actions:
    - player_stop
    - lock_controls
    - translated_dialog spyder_museum_entrance2
    - pathfind player,1,8
    - set_variable paymuseum:null
    - set_variable notpaidmuseum:yes
    - unlock_controls
    conditions:
    - is variable_set paymuseum:no
    - not variable_set notpaidmuseum:yes
    x: 0
    y: 8
    width: 1
    height: 1

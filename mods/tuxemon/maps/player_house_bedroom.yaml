events:
  Go Downstairs:
    actions:
    - transition_teleport player_house_downstairs.tmx,0,2,0.3
    - player_face down
    conditions:
    - is player_at
    height: 1
    width: 1
    x: 7
    y: 2
  Use Computer:
    actions:
    - change_state PCState
    conditions:
    - is player_facing_tile
    - is button_pressed K_RETURN
    height: 1
    width: 1
    x: 3
    y: 1
    type: "event"
  Player Spawn:
    height: 1
    width: 1
    x: 3
    y: 4
  Resting in Bed:
    actions:
    - screen_transition 1
    - wait 0.5
    - translated_dialog spyder_papertown_restinbed
    - set_monster_health ,
    - set_monster_status ,
    - set_variable teleport_faint:player_house_bedroom.tmx 6 5
    conditions:
    - is button_pressed K_RETURN
    - is player_facing_tile
    height: 2
    width: 1
    x: 0
    y: 2
    type: "event"
  Auto Healing Teleported:
    actions:
    - set_monster_health ,
    - set_monster_status ,
    - set_variable battle_last_result:none
    conditions:
    - is variable_set battle_last_result:lost
    height: 1
    width: 1
    x: 0
    y: 0
    type: "event"

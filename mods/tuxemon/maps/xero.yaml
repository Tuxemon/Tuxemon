events:
  Evolution all:
    actions:
    - evolution player
    conditions:
    - is check_evolution player
    - is current_state WorldState
    type: "event"
  Check Max Moves:
    actions:
    - translated_dialog new_tech_delete
    - get_monster_tech chosen_tech,check_moves
    - remove_tech chosen_tech
    conditions:
    - is check_max_tech
    - is current_state MainCombatMenuState
    type: "event"

events:
  Teleport to Leather Town:
    actions:
    - transition_teleport spyder_leather_town.tmx,25,15,0.3
    - player_face down
    conditions:
    - is player_at
    - is player_facing down
    x: 1
    y: 10
    width: 2
    height: 1
  Play Music:
    actions:
    - play_music music_cathedral_theme
    conditions:
    - not music_playing music_cathedral_theme
    x: 0
    y: 0
    width: 1
    height: 1
  Make Miner:
    actions:
    - create_npc spyder_miner,23,9
    - npc_wander spyder_miner

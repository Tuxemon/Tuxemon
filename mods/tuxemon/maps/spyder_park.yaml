  Talk Guardian:
    actions:
    - translated_dialog spyder_park_guardian1
    - translated_dialog_choice yes:no,park_out
    behav:
    - talk spyder_park_guardian
    conditions:
    - not variable_set park_out:yes
    - not variable_set park_out:no
    type: "event"
  Encounters 11:

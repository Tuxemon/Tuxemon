events:
  Play Music:
    actions:
    - play_music music_chibi_ninja
    conditions:
    - not music_playing music_chibi_ninja
    type: "event"
  Environment Day:
    actions:
    - set_variable environment:park
    conditions:
    - not variable_set stage_of_day:night
    - not variable_set environment:park
    type: "event"
  Environment Night:
    actions:
    - set_variable environment:night_park

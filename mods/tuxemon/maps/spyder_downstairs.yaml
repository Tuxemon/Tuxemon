events:
  Go Upstairs:
    actions:
    - transition_teleport spyder_bedroom.tmx,9,3,0.3
    - player_face down
    conditions:
    - is player_at 1,2
    height: 1
    width: 1
    x: 0
    y: 1
  Home Sign:
    actions:
    - translated_dialog spyder_papertown_home
    conditions:
    - is player_facing_tile
    - is button_pressed K_RETURN
    height: 1
    width: 1
    x: 1
    y: 1
  Watch TV:
    actions:
    - translated_dialog spyder_papertown_tvwatch
    conditions:
    - is player_at
    - is player_facing up
    - is button_pressed K_RETURN
    height: 1
    width: 1
    x: 1
    y: 5
  Teleport Wherever:
    actions:
    - transition_teleport spyder_candy_town.tmx,7,27,0.3
    - player_face down
    conditions:
    - is player_at
    - is player_facing down
    height: 1
    width: 1
    x: 0
    y: 6
  Create Homemaker:
    actions:
    - create_npc spyder_mompapertown,5,5
    - npc_wander spyder_mompapertown
    conditions:
    - not npc_exists spyder_mompapertown
    height: 1
    width: 1
    x: 4
    y: 4
  Talk mom1:
    actions:
    - translated_dialog spyder_papertown_mom1
    - set_variable spokenmom:yes
    conditions:
    - not variable_set spokenmom:yes
    behav:
    - talk spyder_mompapertown
    height: 1
    width: 1
    x: 8
    y: 1
  Talk mom2:
    actions:
    - translated_dialog spyder_papertown_mom2
    - set_variable spokenmom:yes
    conditions:
    - is party_size less_than,1
    - is variable_set spokenmom:yes
    behav:
    - talk spyder_mompapertown
    height: 1
    width: 1
    x: 8
    y: 2
  Talk mom3:
    actions:
    - translated_dialog spyder_papertown_mom3
    conditions:
    - is party_size greater_than,0
    - is variable_set spokenmom:yes
    - not variable_set zoolanderdefeat:yes
    behav:
    - talk spyder_mompapertown
    height: 1
    width: 1
    x: 8
    y: 3
  Talk mom4:
    actions:
    - translated_dialog spyder_papertown_mom4
    conditions:
    - is variable_set zoolanderdefeat:yes
    - is variable_set spokenmom:yes
    - not variable_set captainreturns:yes
    behav:
    - talk spyder_mompapertown
    height: 1
    width: 1
    x: 8
    y: 4
  Talk mom5:
    actions:
    - translated_dialog spyder_papertown_mom5
    conditions:
    - is variable_set captainreturns:yes
    - is variable_set spokenmom:yes
    - not variable_set omnichannelradioannounce:yes
    behav:
    - talk spyder_mompapertown
    height: 1
    width: 1
    x: 8
    y: 5
  Talk mom6:
    actions:
    - translated_dialog spyder_papertown_mom6
    conditions:
    - is variable_set captainreturns:yes
    - is variable_set spokenmom:yes
    - is variable_set omnichannelradioannounce:yes
    behav:
    - talk spyder_mompapertown
    height: 1
    width: 1
    x: 8
    y: 6
  Go Outside:
    actions:
    - transition_teleport spyder_paper_town.tmx,8,7,0.3
    - player_face down
    conditions:
    - is player_at 5,7
    - is player_facing down
    height: 1
    width: 1
    x: 4
    y: 6
  Get Mon:
    actions:
    - add_monster budaye,100
    conditions:
    - is player_facing_tile
    - is button_pressed K_RETURN
    height: 1
    width: 1
    x: 1
    y: 0
  Play Music:
    actions:
    - play_music music_home
    conditions:
    - not music_playing music_home
    height: 1
    width: 1
    x: 0
    y: 0
  
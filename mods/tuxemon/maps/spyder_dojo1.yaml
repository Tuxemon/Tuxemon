    actions:
    - translated_dialog spyder_dojo_yin1
    - translated_dialog spyder_dojo_yin2
    - set_variable yinfirsttime:yes
    behav:
    - talk spyder_dojo_yin
    conditions:
    - not variable_set yinfirsttime:yes
    type: "event"
  Talk Yin2:

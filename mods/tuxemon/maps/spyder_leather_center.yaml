events:
  Heal Tuxemon:
    actions:
    - set_monster_health 
    - set_monster_status 
    - translated_dialog okaythen
    - npc_face tabanurse,up
    - wait 1
    - npc_face tabanurse,down
    - translated_dialog okaythen2
    - set_variable chooses:none
    conditions:
    - is variable_set chooses:yes
    x: 6
    y: 8
    width: 1
    height: 1
  Go outside:
    actions:
    - transition_teleport spyder_leather_town.tmx,23,10,0.3
    conditions:
    - is player_at
    - is player_facing down
    x: 7
    y: 12
    width: 1
    height: 1
  Player Spawn:
    x: 7
    y: 10
    width: 1
    height: 1
  create npcs:
    actions:
    - create_npc tabanurse,6,6,nurse,stand
    conditions:
    - not npc_exists tabanurse
    x: 1
    y: 2
    width: 1
    height: 1
  hello there:
    actions:
    - translated_dialog spyder_cotton_nurse1
    - translated_dialog_choice yes:no,chooses
    conditions:
    - is player_at
    - is player_facing up
    - is button_pressed K_RETURN
    - not variable_set chooses:yes
    x: 6
    y: 8
    width: 1
    height: 1
  Route Music:
    actions:
    - play_music music_cathedral_theme
    conditions:
    - not music_playing music_cathedral_theme
    x: 0
    y: 0
    width: 1
    height: 1
  Use Computer:
    actions:
    - change_state PCState
    conditions:
    - is player_at 11,6
    - is player_facing up
    - is button_pressed K_RETURN
    x: 11
    y: 6
    width: 1
    height: 1
